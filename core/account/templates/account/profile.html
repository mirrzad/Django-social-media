{% extends 'base.html'%}

{% block title %}Profile{% endblock %}

{% block content %}
  <h2 class="text-center">{{user.username}}</h2>
   <div class="card">
        {% for post in user.posts.all %}
            <p class="card-body">
                <a href="{{ post.get_absolute_url }}">{{post.body|truncatewords_html:10}}</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
